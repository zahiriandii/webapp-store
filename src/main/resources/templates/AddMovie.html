
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/movies/add" method="POST">
                    <input id="id" type="hidden" name="id"
                           th:value="(${movie} != null ? ${movie.getId()} : '')">
                    <div class="form-group">
                        <label for="title">Movie name</label>
                        <input type="text"
                               class="form-control"
                               id="title"
                               name="title"
                               th:value="(${movie} != null ? ${movie.getTitle()} : '')"
                               required
                               placeholder="Enter movie title">
                    </div>
                    <div class="form-group">
                        <label for="summary">Summary</label>
                        <input type="text"
                               class="form-control"
                               id="summary"
                               name="summary"
                               th:value="(${movie} != null ? ${movie.getSummary()} : '')"
                               placeholder="Summary">
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input type="number"
                               class="form-control"
                               id="rating"
                               name="rating"
                               th:value="(${movie} != null ? ${movie.getRating()} : '')"
                               placeholder="rating">
                    </div>
                    <div class="form-group">
                        <label>Production</label>
                        <label for="product">
                            <select id="product" name="productions" class="form-control">
                                <option th:if="${movie} != null"
                                        th:selected="${movie.getProduction() != null &&
                                    movie.getProduction().getId() == prod.getId()}"
                                        th:each="prod : ${productions}"
                                        th:value="${prod.getId()}"
                                        th:text="${prod.getName()}">
                                </option>
                                <option th:if="${movie} == null"
                                        th:each="prod : ${productions}"
                                        th:value="${prod.getId()}"
                                        th:text="${prod.getName()}">
                                </option>
                            </select>
                        </label>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/movies">Back</a>
                </form>
            </div>
        </div>
    </div>
