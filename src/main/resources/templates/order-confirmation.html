
<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
            <h3 class="jumbotron-heading">Choose a Movie and Place Your Order</h3>
        </div>
    </section>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12">
                <div class="row" th:if="${orders !=null and not #lists.isEmpty(orders)}">
                    <div class="col-12">
                        <!-- Display orders within the time interval -->
                        <table class="table table-striped">
                            <thead>
                            <th scope="col">Client Name</th>
                            <th scope="col">Movie Title</th>
                            <th scope="col">Number of Tickets</th>
                            <th scope="col">Date Created</th>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.user.fullname.name}"></td>
                                <td th:text="${order.movie.title}"></td>
                                <td th:text="${order.numberOfTickets}"></td>
                                <td th:text="${order.dateCreated}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <a th:href="@{/movies}" class="btn btn-block btn-dark">Back to movies</a>

        </div>
    </div>
</div>


</html>
